<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Adda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <br><br>
    <div class="choices">
    <div class="choice" id="rock"><img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png"/></div>
    <div class="choice" id="paper"><img src="https://e7.pngegg.com/pngimages/522/764/png-clipart-lizard-spock-rock-paper-scissors-vulcan-salute-others-purple-blue-thumbnail.png"/></div>
    <div class="choice" id="scissor"><img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg"/></div>
</div>
<div class="scoreboard">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg">play your move</p>
</div>
<script src="script.js"></script>
</body>
</html>
